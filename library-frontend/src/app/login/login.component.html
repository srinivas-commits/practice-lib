<div class="container" *ngIf="!showReg">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="username" [(ngModel)]="userData.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="userData.password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Log In</button> &nbsp;
        <br>
        <p> Don't have an account </p> <button type="submit" class="btn btn-primary" (click)="changeToRegister()">Register</button>
    </form>
</div>
<div *ngIf="showReg">
    <app-register></app-register>
</div>
