<div class="container">
    <div class="row">
        <div class="col-md-9">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="cname" class="col-sm-2 control-label">Course name(Video title)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cname" name="cname" placeholder="video title" [(ngModel)]="newVideo.course">
                    </div>
                </div>
                <div class="form-group">
                    <label for="branch" class="col-sm-2 control-label">Branch</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="branch" name="branch" placeholder="branch" [(ngModel)]="newVideo.branch">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="description" name="description" placeholder="description" [(ngModel)]="newVideo.description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="link" class="col-sm-2 control-label">Link</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="link" name="link" placeholder="link" [(ngModel)]="newVideo.link">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" (click)="addNewVideo()">Add Video</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <img class="imgclass" src="../../assets/Images/add-video.png">
        </div>
    </div>
</div>
