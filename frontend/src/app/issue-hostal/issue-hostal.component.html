<div class="container">
    <div class="row">
        <div class="col-md-9">
            <form class="form-horizontal">
                <div class="form-group" class="col-sm-2 control-label">
                    <label for="blockName">Block Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="blockName" name="blockName" style="background-color: lightgrey;color: black;" [(ngModel)]="hostalData.block" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hostalNo" class="col-sm-2 control-label">Hostal No</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="hostalNo" name="hostalNo" style="background-color: lightgrey;color: black;" [(ngModel)]="hostalData.hostalNo" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="studentID" class="col-sm-2 control-label">Accomodated to</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="studentID" name="studentID" placeholder="enter the student ID" style="background-color: lightgrey;color: black;" [(ngModel)]="hostalData.studentId" [disabled]="hostalData.status === 'alloted'">
                    </div>
                </div>
                <div class="form-group">
                    <label for="startDate" class="col-sm-2 control-label">from</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="startDate" name="startDate" placeholder="yyyy-mm-dd" style="background-color: lightgrey;color: black;" [(ngModel)]="hostalData.fromDate" [disabled]="hostalData.status === 'alloted'">
                    </div>
                </div>
                <div class="form-group">
                    <label for="endDate" class="col-sm-2 control-label">To</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="endDate" name="endDate" placeholder="yyyy-mm-dd" style="background-color: lightgrey;color: black;" [(ngModel)]="hostalData.toDate" [disabled]="hostalData.status === 'alloted'">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="accomodate" class="btn btn-primary" (click)="accomodate()" name="accomodate" *ngIf="hostalData.status === 'available'">Issue</button>
                    </div>
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="deaccomodate" class="btn btn-primary" (click)="deaccomodate()" name="deaccomodate" *ngIf="hostalData.status === 'alloted'">Return</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <img class="imgclass" src="../../assets/Images/add-hostel.png">
        </div>
    </div>
</div>
