<div class="container">
    <h1 class="text-center"> Books List</h1>
    <button class="addButton btn btn-success" (click)="addNewBook()" *ngIf='showRole'><i class="fa fa-plus-circle" aria-hidden="true"></i> Add book</button>
</div>
<div class="container">
    <app-kstable [columns]="columns" [rows]="rows" (editDataChange)="editedData($event)" (deleteDataChange)="deleteData($event)" [showActions]="true" [showPagination]="true" [showDelete]="true" [showView]="false">
    </app-kstable>
</div>
