<div class="container">
    <div class="header row justify-content-center">
        <h2>Video Tutorials</h2> &nbsp;
        <button class="addButton btn btn-success" (click)="addNewVideo()" *ngIf='showRole'><i class="fa fa-plus-circle" aria-hidden="true"></i>Add Video</button>
    </div>
    <div class="container h-100" style="padding-bottom: 40px;">
        <div class="d-flex h-100" style="justify-content: right;">
            <div class="searchbar">
                <input class="search_input" type="text" name="search" id="search" [(ngModel)]="searchcourse" placeholder="Search..." (keyup)="getVideosOnSearch()">
                <a class="search_icon"><i class="fas fa-search"></i></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card" style="border: 1px solid rgba(0,0,0,.125)!important;" *ngFor="let video of resultofsearch">
            <youtube-player [videoId]="video.link">
            </youtube-player>
            <div class="card-body">
                <h5 class="card-title">{{video.course}}</h5>
                <p class="card-text">{{video.description}}</p>
            </div>
        </div>
    </div>
</div>
